<!DOCTYPE html>
<head><title>If Else</title>
</head>
<body>
<p> var is 60</p>
<script language="javascript">
var grade=60;
if(grade>=75)
{document.write("Passed");}
else
{document.write("Failed");}
</script>

</html>
