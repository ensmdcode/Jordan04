<!DOCTYPE html>
<html>
<head>
    <title>ForLoop</title>
</head>
<body>
    <script type="text/javascript">
        var x;
        for (x = 0; x <= 6; x++) {
            document.write(++x);
            document.write("<br/>");
        }
        document.write("Kaboom!");
    </script>
</body>
</html>
