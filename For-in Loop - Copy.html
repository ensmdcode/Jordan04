<!DOCTYPE html>
<html>
<head>
    <title>For-in</title>
</head>
<body>
    <script type="text/javascript">
        var x;
        var myFood = new Array();
        
        myFood[0] = "pizza";
        myFood[1] = "pasta";
        myFood[2] = "shake";
        myFood[3] = "cake";
        
        for (x in myFood) {
            document.write(myFood[x] + "<br/>");
        }
    </script>
</body>
</html>
