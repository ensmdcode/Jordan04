<!DOCTYPE html>
<html>
<head>
    <title>Return</title>
    <script type="text/javascript">
        function product(x, y) {
            return x * y;
        }
    </script>
</head>
<body>
<p>x=5<br>y=7</p><br>
    <script language="javascript">
        document.write("The product of x and y is ");
        document.write(product(5, 7));
    </script>
</body>
</html>
